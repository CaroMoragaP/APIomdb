<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/estilo.css">
</head>
<body>
	<!-- Top Navigation Bar -->
	<nav class="navbar">
		<div class="navbar-container">
			<div class="navbar-left">
				<h2 class="navbar-title">MovieApp</h2>
			</div>
		</div>
	</nav>

	<!-- Main Content Area -->
	<div class="main-content">
		<div class="login-container">
			<div class="login-card">
				<h1 class="login-title">Registro</h1>
				
				<form th:action="@{/user/registrado}" th:object="${usu}" method="get" class="login-form">
					<div class="form-group">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="apellido1" class="form-label">Apellido 1</label>
						<input type="text" id="apellido1" th:field="*{apellido1}" placeholder="Apellido 1..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="apellido2" class="form-label">Apellido 2</label>
						<input type="text" id="apellido2" th:field="*{apellido2}" placeholder="Apellido 2..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="anoNacimiento" class="form-label">A침o Nacimiento</label>
						<input type="text" id="anoNacimiento" th:field="*{a침oNacimiento}" placeholder="A침o Nacimiento..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="mail" class="form-label">Email</label>
						<input type="email" id="mail" th:field="*{mail}" placeholder="Email..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="pass" class="form-label">Password</label>
						<input type="password" id="pass" th:field="*{pass}" placeholder="Password..." class="login-input" required>
					</div>

					<button type="submit" class="btn btn-primary login-btn">Registrarse</button>
				</form>
			</div>
		</div>
		
					<div class=text-center>
				<form class="inline-form" th:action="@{/user/login}">
					<button type="submit" class="nav-btn">Volver Atr치s</button>
				</form>
			</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<h3>Carolina Moraga Ponce</h3>
	</footer>
	
</body>
</html>
