<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/estilo.css">
</head>
<body>
	<nav class="navbar">
		<div class="navbar-container">
				<h2 class="navbar-title">Registro</h2>
			<div class="navbar-right">
                <form th:action="@{/user/login}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Volver" class="search-btn" />
                </form>
            </div>
		</div>
	</nav>

	<!-- Main Content Area -->
	<div class="main-content">
		<div class="login-container">
			<div class="login-card">		
				<form th:action="@{/user/registrado}" th:object="${usu}" method="get" class="login-form">
					<div class="form-group">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="apellido1" class="form-label">Apellido 1</label>
						<input type="text" id="apellido1" th:field="*{apellido1}" placeholder="Apellido 1..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="apellido2" class="form-label">Apellido 2</label>
						<input type="text" id="apellido2" th:field="*{apellido2}" placeholder="Apellido 2..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="anoNacimiento" class="form-label">Año Nacimiento</label>
						<input type="text" id="anoNacimiento" th:field="*{añoNacimiento}" placeholder="Año Nacimiento..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="mail" class="form-label">Email</label>
						<input type="email" id="mail" th:field="*{mail}" placeholder="Email..." class="login-input" required>
					</div>

					<div class="form-group">
						<label for="pass" class="form-label">Password</label>
						<input type="password" id="pass" th:field="*{pass}" placeholder="Password..." class="login-input" required>
					</div>

					<button type="submit" class="btn btn-primary login-btn">Registrarse</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<p>Carolina Moraga Ponce</p>
	</footer>
	
</body>
</html>
