<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/estilo.css">
</head>
<body>

	<nav class="navbar">
		<div class="navbar-container">
			<div class="navbar-left">
				<h2 class="navbar-title">Aplicación de películas</h2>
			</div>
		</div>
	</nav>

	<div class="main-content">
		<div class="login-container">
			<div class="login-card">
				<h1 class="login-title">Login Usuario</h1>
				
				<form th:action="@{/user/logueado}" th:object="${usu}" method="get" class="login-form">
					<div class="form-group">
						<input type="text" th:field="*{mail}" placeholder="Email..." class="login-input" required>
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{pass}" placeholder="Password..." class="login-input" required>
					</div>

					<button type="submit" class="btn btn-primary login-btn">Iniciar Sesión</button>
				</form>
				
				<form th:action="@{/user/registro}" class="login-form">
					<button type="submit" class="btn btn-primary login-btn" >Registro</button>
				</form>
				
				<div th:if="${correcto}" class="alert alert-danger mt-3">
					Correo o contraseñas incorrectos
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer">
		<p>Carolina Moraga Ponce</p>
	</footer>
	
</body>
</html>
