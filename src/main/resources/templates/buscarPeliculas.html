<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" th:href="@{/estilo.css}" />
</head>
<body>
    <!-- Menú superior -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Barra de búsqueda -->
            <div class="navbar-left">
                <form th:action="@{/peli/buscarPeliculas}" method="get" class="search-form">
                    <input type="text" name="Title" th:value="${titulo}" placeholder="Buscar película..." class="search-input" />
                    <button type="submit" class="search-btn">Buscar</button>
                </form>
            </div>

            <!-- Botones -->
            <div class="navbar-right">
                <form th:action="@{/peli/listarPelisUsuario}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Mi Lista" class="nav-btn" />
                </form>
                <form th:action="@{/peli/peliculasCompartidas}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Compartidas" class="nav-btn" />
                </form>
                <form th:action="@{/peli/peliculasEnviadas}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Enviadas" class="nav-btn" />
                </form>
            </div>
        </div>
    </nav>

    <!-- Resultados de búsqueda -->
    <div class="search-results">
        <!-- Mensaje de bienvenida cuando no se ha buscado nada aún -->
        <div class="welcome-message" th:if="${titulo == null}">
            <h1>Buscador de Películas</h1>
            <p>Utiliza el buscador de arriba para encontrar películas</p>
        </div>

        <!-- Cuando hay resultados -->
        <div th:if="${success}">
            <div class="results-header">
                <h1>Resultados para: <span th:text="${titulo}"></span></h1>
                <p class="results-count">
                    Se encontraron <strong th:text="${totalResults}"></strong> resultados
                </p>
            </div>

            <div class="movies-grid">
                <div class="movie-item" th:each="pelicula : ${peliculas}" 
                	th:data-imdbid="${pelicula.imdbID}"
   					onclick="window.location.href='/peli/verpeli?imdbID=' + this.dataset.imdbid">
                    <img th:src="${pelicula.Poster != 'N/A' ? pelicula.Poster : '/images/no-poster.png'}" 
                         th:alt="${pelicula.Title}" />
                    <div class="movie-item-info">
                        <div class="movie-item-title" th:text="${pelicula.Title}"></div>
                        <div class="movie-item-year" th:text="${pelicula.Year}"></div>
                    </div>
                </div>
            </div>

            <!-- Paginación -->
            <div class="pagination" th:if="${totalPages > 1}">
                <!-- Botón anterior -->
                <a th:href="@{/peli/buscarPeliculas(Title=${titulo}, page=${currentPage - 1})}"
                   th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    ← Anterior
                </a>

                <!-- Páginas -->
                <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <!-- Mostrar solo algunas páginas alrededor de la actual -->
                    <a th:if="${i == 1 || i == totalPages || (i >= currentPage - 2 && i <= currentPage + 2)}"
                       th:href="@{/peli/buscarPeliculas(Title=${titulo}, page=${i})}"
                       th:classappend="${i == currentPage} ? 'current-page' : ''"
                       th:text="${i}">
                    </a>
                    <!-- Puntos suspensivos -->
                    <span th:if="${i == 2 && currentPage > 4}">...</span>
                    <span th:if="${i == totalPages - 1 && currentPage < totalPages - 3}">...</span>
                </th:block>

                <!-- Botón siguiente -->
                <a th:href="@{/peli/buscarPeliculas(Title=${titulo}, page=${currentPage + 1})}"
                   th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    Siguiente →
                </a>
            </div>
        </div>

        <!-- Cuando no hay resultados -->
        <div class="no-results" th:if="${titulo != null && !success}">
            <h2>No se encontraron resultados</h2>
            <p>No se encontraron películas con el título "<span th:text="${titulo}"></span>"</p>
            <p>Intenta con otro término de búsqueda</p>
        </div>
    </div>

    <footer class="footer">
        <p>Carolina Moraga Ponce</p>
    </footer>
</body>
</html>
