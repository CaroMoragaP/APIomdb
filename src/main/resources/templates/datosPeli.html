<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Browser</title>
	<link href="/estilo.css" rel="stylesheet">
</head>
<body>
	<!-- Top Navigation Bar -->
	<nav class="navbar">
		<div class="navbar-container">
		<h2 class="navbar-title" th:text="${peli.title}"></h2>
		
		<div class="navbar-right">
	            <form th:action="@{/peli/listarPelisUsuario}" method="get">
            		<input type="submit" value="Volver" class="nav-btn">
            	</form>
            </div>
		</div>
	</nav>

	<!-- Main Content Area -->
	<div class="main-content">
		<!-- Movie Card -->
		<div class="movie-card">
			<!-- Movie Poster -->
			<div class="movie-poster">
				<img class="poster-img" th:src="${peli.poster}" th:alt="${peli.title}">
			</div>

			<!-- Movie Information -->
			<div class="movie-info">
		
				<div class="info-item">
					<span class="label">Director:</span>
					<span th:text="${peli.director}"></span>
				</div>

				<div class="info-item">
					<span class="label">Año:</span>
					<span th:text="${peli.year}"></span>
				</div>

				<div class="info-item">
					<span class="label">Duración:</span>
					<span th:text="${peli.runtime}"></span>
				</div>

				<div class="info-item">
					<span class="label">IMDB Rating:</span>
					<span th:text="${peli.imdbRating}"></span>
				</div>

				<div class="info-item">
					<span class="label">Resumen:</span>
				</div>
				<p th:text="${peli.plot}"></p>
			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer class="footer">
		<p>Carolina Moraga Ponce</p>
	</footer>
</body>
</html>
