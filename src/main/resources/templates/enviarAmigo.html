<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enviar a un amigo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <link rel="stylesheet" th:href="@{/estilo.css}" />
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <h2 class="navbar-title">
            Enviar "<span th:text="${pelicula.Title}"></span>" a un amigo
        </h2>
    </div>
</nav>

<div class="main-content">
    <h2>Enviar "<span th:text="${pelicula.Title}"></span>" a un amigo</h2>

    <form th:action="@{/peli/enviarAmigo}" method="post">
        <input type="hidden" name="imdbID" th:value="${pelicula.imdbID}"/>

        <div class="form-label">
            <label for="receptor" class="form-label">Selecciona un amigo:</label>
            <select class="form-select" id="receptor" name="receptorMail" required>
                <option value="" disabled selected>Elige un usuario</option>
                <option th:each="u : ${usuarios}"
                        th:value="${u.mail}"
                        th:text="${u.nombre} + ' (' + ${u.mail} + ')'"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
        
        <a th:href="@{/peli/verPeli(imdbID=${pelicula.imdbID})}" class="btn btn-danger">Cancelar</a> 

    </form>
</div>

    <footer class="footer">
        <p>Carolina Moraga Ponce</p>
    </footer>
</body>
</html>
