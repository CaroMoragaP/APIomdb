<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Buscador de Películas</title>
    <link rel="stylesheet" th:href="@{/estilo.css}" />
</head>
<body>
    <!-- Menú superior -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Barra de búsqueda -->
            <div class="navbar-left">
                <form th:action="@{/peli/buscarPeliculas}" th:object="${pelicula}" th:method="get" class="search-form">
                    <input type="text" th:field="*{Title}" placeholder="Buscar película..." class="search-input" />
                    <button type="submit" class="search-btn">Buscar</button>
                </form>
            </div>

            <!-- Botones -->
            <div class="navbar-right">
                <form th:action="@{/peli/listarPelisUsuario}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Mi Lista" class="nav-btn" />
                </form>
                <form th:action="@{/peli/peliculasCompartidas}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Compartidas" class="nav-btn" />
                </form>
                <form th:action="@{/peli/peliculasEnviadas}" th:object="${usuario}" th:method="get">
                    <input type="submit" value="Enviadas" class="nav-btn" />
                </form>
            </div>
        </div>
    </nav>

    <!-- Movie Detail Card (Only shows if a movie is selected) -->
    <div class="main-content" th:if="${pelicula.Title!=null}">
        <div class="movie-card">
            <!-- Poster -->
            <div class="movie-poster">
                <img th:src="${pelicula.Poster}" alt="Movie Poster" class="poster-img" />
            </div>

            <!-- Informacion -->
            <div class="movie-info">
                <h1 class="movie-title" th:text="${pelicula.Title}"></h1>

                <div class="info-item">
                    <span class="label">Director:</span>
                    <span th:text="${pelicula.director}"></span>
                </div>

                <div class="info-item">
                    <span class="label">Año:</span>
                    <span th:text="${pelicula.year}"></span>
                </div>

                <div class="info-item">
                    <span class="label">Duración:</span>
                    <span th:text="${pelicula.runtime}"></span>
                </div>

                <!-- Rating System -->
                <form th:action="@{/peli/guardarPeliUsuario}" th:method="get" class="rating-form">
                    <div class="rating-container">
                        <span class="rating-label">Valoración:</span>
                        <div class="rating">
                            <input type="radio" id="star5" name="rating" value="5" onchange="habilitarGuardar()" />
                            <label for="star5">★</label>

                            <input type="radio" id="star4" name="rating" value="4" onchange="habilitarGuardar()" />
                            <label for="star4">★</label>

                            <input type="radio" id="star3" name="rating" value="3" onchange="habilitarGuardar()" />
                            <label for="star3">★</label>

                            <input type="radio" id="star2" name="rating" value="2" onchange="habilitarGuardar()" />
                            <label for="star2">★</label>

                            <input type="radio" id="star1" name="rating" value="1" onchange="habilitarGuardar()" />
                            <label for="star1">★</label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <input id="btnGuardar" type="submit" value="Guardar Película" class="btn btn-primary" disabled />
                    </div>
                </form>
                <form th:action="@{/peli/enviarAmigo}" th:method="get" class="inline-form">
					<input type="hidden" name="imdbID" th:value="${pelicula.imdbID}" />
					<input type="submit" value="Enviar a un Amigo" class="btn btn-secondary" />
				</form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Carolina Moraga Ponce</p>
    </footer>

    <script>
        function habilitarGuardar() {
            document.getElementById("btnGuardar").disabled = false;
        }
    </script>
</body>
</html>
